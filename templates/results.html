<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='Assets/favicon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Fashion Hub - Shop the Latest Trends</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
      .card-img-top {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .source-icon {
        height: 20px;
        width: 20px;
      }
      .card-title {
        font-size: 0.875rem; /* Adjust as needed */
        font-family: Arial, sans-serif; /* Adjust as needed */
      }
    </style>

    <title>Search Results</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Search Results</h1>
      <div class="row">
        {% for result in results %}
        <div class="col-md-3">
          <div class="card mt-4">
            <img src="{{ result.thumbnail }}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ result.title }}</h5>
              <p class="card-text">{{ result.description }}</p>
              {% if result.price %}
              <p class="card-text">Price: {{ result.price.value }}</p>
              {% endif %}
              <a href="{{ result.link }}" class="btn btn-primary">Go to source</a>
              <img src="{{ result.source_icon }}" class="source-icon" alt="source icon">
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
