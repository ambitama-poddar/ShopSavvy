<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .card-img-top {
            width: 200px;
            height: 100%;
            object-fit: cover;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .source-icon {
            height: 20px;
            width: 20px;
        }

        .card-title {
            font-size: 0.875rem;
            /* Adjust as needed */
            font-family: Arial, sans-serif;
            /* Adjust as needed */
        }
    </style>

    <title>Search Results</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">ImageSearch</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-5">Search Results</h1>

        <!-- Search Results Grid -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for result in results %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <!-- Image -->
                    <img src="{{ result.favicon }}" class="card-img-top" alt="Result Image">

                    <div class="card-body">
                        <!-- Title -->
                        <h5 class="card-title">{{ result.title }}</h5>
                        <!-- Description -->
                        <p class="card-text">{{ result.description }}</p>
                        <!-- Price -->
                        {% if result.price %}
                        <p class="card-text">Price: {{ result.price.value }}</p>
                        {% endif %}
                    </div>

                    <div class="card-footer">
                        <!-- Source Link -->
                        <a href="{{ result.link }}" class="btn btn-primary">Go to source</a>
                        <!-- Source Icon -->
                        <img src="{{ result.source_icon }}" class="float-end" height="24" width="24" alt="source icon">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start">
        <div class="container p-4">
            <p class="text-muted">Copyright &copy; 2023 ImageSearch. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
